<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eCom example lp</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="product-name text-center">
                            <!-- product name -->
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 product-section">
                    <div class="image-container">
                        <div class="image">
                            <!-- product image -->
                        </div>

                        <div class="badge">
                            <p class="orginal-price">
                                <!-- product-price -->
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 form-section">
                    <form onsubmit="onSubmit()">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">First name</label>
                                    <input type="name" class="form-control" id="name" placeholder="First name" pattern="[A-Za-z]{2,}" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="surname">Last name</label>
                                    <input type="surname" class="form-control" id="surname" placeholder="Last name" pattern="[A-Za-z]{2,}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="street">Street address</label>
                                <input type="street" class="form-control" id="street" placeholder="Street address" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="city">City</label>
                                <input type="city" class="form-control" id="city" placeholder="City" pattern="[A-Za-z]{2,}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="Country">Country</label>
                                <select type="Country" class="form-control" id="Country" required>
                                    <option value="AL">Albania</option><option value="DZ">Algeria</option><option value="AR">Argentina</option><option value="AU">Australia</option><option value="AT">Austria</option><option value="BH">Bahrain</option><option value="BY">Belarus</option><option value="BE">Belgium</option><option value="BO">Bolivia</option><option value="BA">Bosnia and Herzegovina</option><option value="BR">Brazil</option><option value="BG">Bulgaria</option><option value="CA">Canada</option><option value="CL">Chile</option><option value="CN">China</option><option value="CO">Colombia</option><option value="CR">Costa Rica</option><option value="HR">Croatia</option><option value="CU">Cuba</option><option value="CY">Cyprus</option><option value="CZ">Czech Republic</option><option value="DK">Denmark</option><option value="DO">Dominican Republic</option><option value="EC">Ecuador</option><option value="EG">Egypt</option><option value="SV">El Salvador</option><option value="EE">Estonia</option><option value="FI">Finland</option><option value="FR">France</option><option value="DE">Germany</option><option value="GR">Greece</option><option value="GT">Guatemala</option><option value="HN">Honduras</option><option value="HK">Hong Kong</option><option value="HU">Hungary</option><option value="IS">Iceland</option><option value="IN">India</option><option value="ID">Indonesia</option><option value="IQ">Iraq</option><option value="IE">Ireland</option><option value="IL">Israel</option><option value="IT">Italy</option><option value="JP">Japan</option><option value="JO">Jordan</option><option value="KR">South Korea</option><option value="KW">Kuwait</option><option value="LV">Latvia</option><option value="LB">Lebanon</option><option value="LY">Libya</option><option value="LT">Lithuania</option><option value="LU">Luxembourg</option><option value="MK">Macedonia</option><option value="MY">Malaysia</option><option value="MT">Malta</option><option value="MX">Mexico</option><option value="ME">Montenegro</option><option value="MA">Morocco</option><option value="NL" selected="selected">Netherlands</option><option value="NZ">New Zealand</option><option value="NI">Nicaragua</option><option value="NO">Norway</option><option value="OM">Oman</option><option value="PA">Panama</option><option value="PY">Paraguay</option><option value="PE">Peru</option><option value="PH">Philippines</option><option value="PL">Poland</option><option value="PT">Portugal</option><option value="PR">Puerto Rico</option><option value="QA">Qatar</option><option value="RO">Romania</option><option value="RU">Russia</option><option value="SA">Saudi Arabia</option><option value="RS">Serbia</option><option value="SG">Singapore</option><option value="SK">Slovakia</option><option value="SI">Slovenia</option><option value="ZA">South Africa</option><option value="ES">Spain</option><option value="SD">Sudan</option><option value="SE">Sweden</option><option value="CH">Switzerland</option><option value="SY">Syria</option><option value="TW">Taiwan</option><option value="TH">Thailand</option><option value="TN">Tunisia</option><option value="TR">Turkey</option><option value="UA">Ukraine</option><option value="AE">United Arab Emirates</option><option value="GB">United Kingdom</option><option value="US">United States</option><option value="UY">Uruguay</option><option value="VE">Venezuela</option><option value="VN">Vietnam</option><option value="YE">Yemen</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="state">State / province</label>
                                    <input type="state" class="form-control" id="state" placeholder="State / province" pattern="[A-Za-z]{2,}" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="postal_code">Postal code</label>
                                    <input 
                                        type="text"
                                        class="form-control"
                                        id="postal_code"
                                        placeholder="Postal code"
                                        pattern="[0-9]{2,}"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        placeholder="Email address" 
                                        pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)" 
                                        required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="msisdn">Phone number</label>
                                    <input 
                                        type="tel" 
                                        class="form-control" 
                                        id="msisdn" 
                                        placeholder="Phone number"
                                        pattern="[0-9]{7,}"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">
                                    <i class="ion-locked"></i> Confirm
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.min.js"></script>
</body>
</html>
